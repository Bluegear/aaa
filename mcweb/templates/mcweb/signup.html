{% extends "mcweb/mcbase.html" %}
{% load rest_framework %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 class="page-header">Create your account</h1>
            <form action="{% url 'mcweb:signup' %}" method="post">
                {% csrf_token %}
                {% render_form serializer %}
                <input type="submit" class="btn btn-default" value="Save">
            </form>
        </div>
    </div>

    {% endblock %}
