{% extends "mcweb/mcbase.html" %}
{% load rest_framework %}

{% block content %}

<h1>TrueMoney Merchant Profile</h1>
<h2>Signup Page</h2>

<form action="{% url 'mcweb:signup' %}" method="post">
    {% if error %}
    <span class="help-block">{{ error }}</span>
    {% endif %}
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form>

{% endblock %}
